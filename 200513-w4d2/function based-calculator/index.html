Â <!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div id="calculatorOutside">
                <div id="Keyboard">
                    <div class="row" id="firstRow">
                        <button class="btn-danger" id="resetBtn">A/C</button>
                        <div id="display"></div>
                    </div>
                    <div class="row" id="secondRow">
                        <button class="btn-secondary number" id="one" value="1">1</button>
                        <button class="btn-secondary number"" id="two" value="2">2</button>
                        <button class="btn-secondary number"" id="three" value="3">3</button>
                        <button class="btn-success" id="plus" value="+">+</button>
                    </div>
                    <div class="row" id="thirdRow">
                        <button class="btn-secondary number"" id="four" value="4">4</button>
                        <button class="btn-secondary number"" id="five" value="5">5</button>
                        <button class="btn-secondary number"" id="six" value="6">6</button>
                        <button class="btn-success" id="subtract" value="-">-</button>
                    </div>
                    <div class="row" id="forthRow">
                        <button class="btn-secondary number"" id="seven" value="7">7</button>
                        <button class="btn-secondary number"" id="eight" value="8">8</button>
                        <button class="btn-secondary number"" id="nine" value="9">9</button>
                        <button class="btn-success" id="divide" value="/">/</button>
                    </div>
                    <div class="row" id="fifthRow">
                        <button class="btn-secondary number" id="zero" value="0">0</button>
                        <button class="btn-secondary number" id="dot" value=".">.</button>
                        <button class="btn-secondary" id="equal" value="=">=</button>
                        <button class="btn-success" id="multiple" value="*">*</button>
                    </div>
                </div>
            </div>
        </di>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src='app.js'></script>
</body>
</html>
